<!DOCTYPE html>
<html>
<head lang="en">

    <title>Responsive Headers Boilerplate</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="vendor/jquery.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="scripts/magicheaders.js"></script>
</head>
<body>
    <div class="magic-wrapper">
        <header class="magic-header">
            <h1>Magic Header</h1>
        </header>

            <section>
                <header>
                    <h1>Section Header</h1>
                    <h2>Hi there</h2>
                </header>
            </section>
        </div>
        <footer class="magic-footer">
            <h1>Magic Footer</h1>
        </footer>
    </div>
</body>
</html>
